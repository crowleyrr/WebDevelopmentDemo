<!-- templates/signup.html -->
{% extends 'base.html' %}

    {% block content %}
    <html>
        <head>
            <style>
                body {
                    background-color: rosybrown;
                    color: black;
                }
                h1 {
                    font-style: italic;
                    font-family: 'Franklin Gothic Medium';
                    font-size: 100px;
                    color: white;
                    margin-bottom: 3px;
                    margin-left: 33%;
                }
                h2 {
                    font-size: 50px;
                    font-family: 'Lucida Sans Regular';
                    color: rgb(49, 42, 42);
                    margin-left: 34%;
                }
                
                form {
                   padding-left: 5%; 
                }
                #submit_btn {
                    color:rgb(49, 42, 42);
                    background-color: white;
                    font-size: 40px;
                }

                p {
                    font-size: 40px;
                    color: white;
                }
                input {
                    font-size: 40px;
                }

                #chbx {
                    height: 25px;
                    width: 25px;
                }
            </style>
        </head>
    <body>
    <h1>Volunteer Sign Up</h1>
    <h2>Please fill out the fields below</h2>

    <!-- <form action="/thanks/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form> -->
    <form action="/thanks/" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstname"></p>
        <p style="padding-left: 0.3%;">Last Name: <input type="text" name="lastname"></p>
        <p style="padding-left: 6%;">Age: <input type="text" name="age"></p>
        <p>Monday: <input type="checkbox" id="chbx" name="avail_mon"></p>
        <p>Tuesday: <input type="checkbox" id="chbx" name="avail_tue"></p>
        <p>Wednesday: <input type="checkbox" id="chbx" name="avail_wed"></p>
        <p>Thursday: <input type="checkbox" id="chbx" name="avail_thurs"></p>
        <p>Friday: <input type="checkbox" id="chbx" name="avail_fri"></p>
        <p><input type="submit" value="Submit" id="submit_btn"></p>
    </form>
    </body>
    {% endblock %}
</html>
